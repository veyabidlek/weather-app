<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/clear.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="search-bar">
          <input
            type="text"
            placeholder="enter city name"
            class="search-field"
            spellcheck="false"
          />
          <button class="btn-search">
            <ion-icon name="search-outline" class="search-icon"></ion-icon>
          </button>
        </div>
        <div class="weather">
          <img src="images/rain.png" class="weather-icon" />
          <h1 class="temperature">2Â°C</h1>
          <h2 class="city">London</h2>
        </div>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p class="text">Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind">15km/h</p>
              <p class="text">Wind speed</p>
            </div>
            </div>
            </div>
          </div>
        
        </div>
      </div>
    </div>
    <div class="error-container hidden">
      <h3 class="error-message">Invalid City Name!</h3>
      <btn class="error-message">Click anywhere to close.</btn>
    </div>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="script.js"></script>
</html>
